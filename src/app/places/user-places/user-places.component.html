<app-places-container title="Your Favorite Places">
  @if (error()) 
  {
  <p class="fallback-text">{{error()}}</p>

  }
  @if (isFetching() && !error()) {
  <p class="fallback-text">Fetching Favorite places in progress ...</p>

  }
  @if (places()) {
  <app-places [places]="places()!"/>
  } @else if (places()?.length === 0) {
  <p class="fallback-text">No places added to your Favorite list.</p>
  }
</app-places-container>
